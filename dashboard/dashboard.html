<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Time Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="dashboard.css">
    <!-- Ensure Chart.js is loaded before dashboard.js -->
    <script src="../lib/chart.js"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <!-- Sidebar -->
        <aside class="fixed top-0 left-0 h-screen w-64 bg-white shadow-lg">
            <div class="p-4">
                <div class="flex items-center space-x-2 mb-6">
                    <img src="../icons/icon48.png" alt="Logo" class="w-8 h-8">
                    <h2 class="text-xl font-bold text-gray-800">Screen Time</h2>
                </div>
                <nav>
                    <a href="#" class="flex items-center space-x-2 py-2.5 px-4 rounded-lg bg-blue-50 text-blue-600">
                        <span>Dashboard</span>
                    </a>
                    <a href="../options/options.html" class="flex items-center space-x-2 py-2.5 px-4 rounded-lg text-gray-600">
                        <span>Settings</span>
                    </a>
                </nav>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="ml-64 p-8">
            <div class="mb-8">
                <h1 class="text-2xl font-bold text-gray-800">Dashboard</h1>
                <p class="text-gray-600">Monitor your screen time usage</p>
            </div>

            <!-- Time Range -->
            <div class="mb-6">
                <div class="inline-flex rounded-lg border border-gray-200">
                    <button id="range-today" class="px-4 py-2 text-sm font-medium">Today</button>
                    <button id="range-week" class="px-4 py-2 text-sm font-medium border-l">Week</button>
                    <button id="range-month" class="px-4 py-2 text-sm font-medium border-l">Month</button>
                </div>
            </div>

            <!-- Stats Grid -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-gray-500 text-sm">Total Time</h3>
                    <div id="total-time" class="text-2xl font-semibold">0h 0m</div>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-gray-500 text-sm">Most Visited</h3>
                    <div id="most-visited" class="text-2xl font-semibold">-</div>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-gray-500 text-sm">Productivity Score</h3>
                    <div id="productivity-score" class="text-2xl font-semibold">0%</div>
                </div>
            </div>

            <!-- Charts -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-lg font-medium mb-4">Daily Usage</h3>
                    <div class="chart-wrapper">
                        <canvas id="daily-chart"></canvas>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-lg font-medium mb-4">Category Breakdown</h3>
                    <div class="chart-wrapper">
                        <canvas id="category-chart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Stats Table -->
            <div class="bg-white rounded-lg shadow">
                <div class="px-6 py-4 border-b">
                    <h3 class="text-lg font-medium">Detailed Statistics</h3>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Website</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Time Spent</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Category</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Limit Status</th>
                            </tr>
                        </thead>
                        <tbody id="stats-table-body" class="divide-y">
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <!-- Load dashboard.js after Chart.js -->
    <script src="dashboard.js"></script>
</body>
</html>
