<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Blocked - Screen Time Monitor</title>
    <link rel="stylesheet" href="../styles/blocked.css">
</head>
<body>
    <div class="container">
        <div class="blocked-card">
            <div class="icon-container">
                <svg class="block-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <circle cx="12" cy="12" r="10" />
                    <line x1="4.93" y1="4.93" x2="19.07" y2="19.07" />
                </svg>
            </div>

            <h1>Site Blocked</h1>
            <div id="block-reason" class="reason"></div>
            <div id="time-remaining" class="time-remaining"></div>

            <div class="actions">
                <button id="back-button" class="button secondary">
                    Go Back
                </button>
                <button id="override-button" class="button primary">
                    Override Block
                </button>
            </div>

            <div id="override-form" class="override-form hidden">
                <p>Enter your override reason:</p>
                <textarea id="override-reason" rows="3" placeholder="Why do you need to access this site?"></textarea>
                <div class="form-actions">
                    <button id="cancel-override" class="button secondary">Cancel</button>
                    <button id="confirm-override" class="button primary">Confirm Override</button>
                </div>
            </div>

            <div class="suggestions">
                <h3>Instead, why not try:</h3>
                <div id="suggestions-list" class="suggestions-list">
                    <!-- Suggestions will be dynamically populated -->
                </div>
            </div>
        </div>

        <div class="stats-summary">
            <h3>Today's Progress</h3>
            <div id="daily-stats" class="stats-grid">
                <!-- Stats will be dynamically populated -->
            </div>
        </div>
    </div>

    <div id="notification" class="notification hidden">
        <span id="notification-message"></span>
    </div>

    <script type="module" src="blocked.js"></script>
</body>
</html>
