<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Limit Exceeded</title>
  <link rel="stylesheet" href="blocked.css">
</head>
<body>
  <div class="blocked-container">
