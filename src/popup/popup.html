<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Time Monitor</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="../styles/popup.css">
    <link rel="stylesheet" href="../styles/stats-visualizer.css">
    
    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
</head>
<body>
    <div class="popup-container">
        <nav class="tab-navigation">
            <button class="tab-button active" data-tab="overview">Overview</button>
            <button class="tab-button" data-tab="stats">Statistics</button>
            <button class="tab-button" data-tab="focus">Focus</button>
            <button class="tab-button" data-tab="settings">Settings</button>
        </nav>

        <main class="tab-content">
            <!-- Overview Tab -->
            <section id="overview" class="tab-panel active">
                <div id="current-site-stats"></div>
                <div id="quick-actions"></div>
            </section>

            <!-- Statistics Tab -->
            <section id="stats" class="tab-panel">
                <div id="stats-container"></div>
            </section>

            <!-- Focus Mode Tab -->
            <section id="focus" class="tab-panel">
                <div id="focus-mode-controls"></div>
            </section>

            <!-- Settings Tab -->
            <section id="settings" class="tab-panel">
                <div id="settings-container"></div>
            </section>
        </main>
    </div>

    <!-- Scripts -->
    <script type="module" src="popup.js"></script>
</body>
</html>
