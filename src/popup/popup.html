<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen Time Monitor</title>
  <link rel="stylesheet" href="styles/popup.css">
  <link rel="stylesheet" href="styles/limit-settings.css">
  <link rel="stylesheet" href="styles/blocking-settings.css">
  <link rel="stylesheet" href="styles/focus-mode.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <h1>Screen Time Monitor</h1>
      <nav class="nav-tabs"></nav>
    </header>

    <main class="popup-content">
      <!-- Dashboard Tab -->
      <div id="dashboard-container" class="tab-container">
        <div id="current-site-info" class="info-card"></div>
        <div id="daily-summary" class="info-card">
          <h3>Today's Summary</h3>
          <!-- Daily stats will be inserted here -->
        </div>
      </div>

      <!-- Limits Tab -->
      <div id="limits-container" class="tab-container hidden">
        <!-- LimitSettingsPanel will be inserted here -->
      </div>

      <!-- Blocking Tab -->
      <div id="blocking-container" class="tab-container hidden">
        <!-- BlockingSettings will be inserted here -->
      </div>

      <!-- Focus Mode Tab -->
      <div id="focus-container" class="tab-container hidden">
        <!-- FocusMode will be inserted here -->
      </div>

      <!-- Settings Tab -->
      <div id="settings-container" class="tab-container hidden">
        <h2>Settings</h2>
        <!-- Settings content will be added later -->
      </div>
    </main>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
