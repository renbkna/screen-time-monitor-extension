<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Time Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
    <script src="../lib/chart.js"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 w-96">
    <div class="p-4 space-y-4">
        <!-- Header -->
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <img src="../icons/icon48.png" alt="Logo" class="w-8 h-8">
                <h1 class="text-xl font-bold text-gray-800 dark:text-white">Screen Time</h1>
            </div>
            <div id="settings-btn" class="cursor-pointer text-gray-600 dark:text-gray-400 hover:text-gray-800 dark:hover:text-white">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
            </div>
        </div>

        <!-- Current Site Stats -->
        <div id="current-site" class="bg-white dark:bg-gray-800 rounded-lg shadow p-4">
            <h2 class="text-sm font-medium text-gray-500 dark:text-gray-400 mb-2">Current Site</h2>
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-2">
                    <div id="site-favicon" class="w-6 h-6 rounded-full bg-gray-200 dark:bg-gray-700"></div>
                    <span id="site-domain" class="text-lg font-semibold text-gray-900 dark:text-white">-</span>
                </div>
                <span id="site-time" class="text-lg font-semibold text-blue-600 dark:text-blue-400">0m</span>
            </div>
            <div id="site-limit-progress" class="mt-2">
                <!-- Progress bar will be inserted here by JS -->
            </div>
        </div>

        <!-- Today's Summary -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-4">
            <h2 class="text-sm font-medium text-gray-500 dark:text-gray-400 mb-2">Today's Summary</h2>
            <div class="space-y-3">
                <div class="flex justify-between items-center">
                    <span class="text-gray-600 dark:text-gray-300">Total Time</span>
                    <span id="total-time" class="font-semibold text-gray-900 dark:text-white">0h 0m</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-gray-600 dark:text-gray-300">Most Visited</span>
                    <span id="most-visited" class="font-semibold text-gray-900 dark:text-white">-</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-gray-600 dark:text-gray-300">Productivity</span>
                    <div class="flex items-center">
                        <div class="w-2 h-2 rounded-full mr-2" id="productivity-indicator"></div>
                        <span id="productivity-score" class="font-semibold text-gray-900 dark:text-white">0%</span>
                    </div>
                </div>
                <div class="mt-4">
                    <h3 class="text-sm font-medium text-gray-500 dark:text-gray-400 mb-2">Time Distribution</h3>
                    <div class="chart-container">
                        <div id="timeDistributionChart" class="relative">
                            <!-- Chart.js canvas will be inserted here by JS -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="flex space-x-2">
            <button id="dashboard-btn" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg transition-colors">
                Dashboard
            </button>
            <button id="limits-btn" class="flex-1 bg-purple-600 hover:bg-purple-700 text-white py-2 px-4 rounded-lg transition-colors">
                Set Limits
            </button>
        </div>
    </div>
    <script type="module" src="popup.js"></script>
</body>
</html>
